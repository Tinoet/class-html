<!DOCTYPE html>
<html>
  <head>
    <title>Page Layout</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px;
      }
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #666;
        color: white;
        padding: 10px;
      }
      .left-column {
        float: left;
        width: 30%;
        background-color: #f2f2f2;
        padding: 10px;
        box-sizing: border-box;
      }
      .right-column {
        float: right;
        width: 70%;
        background-color: #fff;
        padding: 10px;
        box-sizing: border-box;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Page Layout</h1>
    </header>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div class="left-column">
      <h2>Left Column</h2>
      <p>type text in here</p>
    </div>
    <div class="right-column">
      <h2>Right Column</h2>
      <p>your text goes here</p>
    </div>
    <footer>
      <p>&copy; 2023 Page Layout</p>
    </footer>
  </body>
</html>
